<!DOCTYPE html>
<html>
    <head>
  
        <title>Bookmark app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
      
        <h2>Bookmark Web App</h2>
        
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" onclick="openModel()">Add new</button>
        <h5 class="title">List of bookmarks</h5>
        <div class="myList" id="datalist">
    
        </div>

        <!-- The Modal -->

        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" id="close" onclick="closeModel()">&times;</span>
            <div>
                <p>Create new bookmark</p>
                <form onsubmit="saveBookMark(event)">
                    <div class="container">
                        <div class="items-1 item"> <label for="category">Category: </label><select name="category" id="category" required>
                            <option  value="">choose category</option>
                            <option id="life" value="Life">Life</option>
                            <option id="music" value="Music">Music</option>
                            <option id="history" value="History">History</option>
                            <option id="football" value="Football">Football</option>
                            <option id="movie" value="Movie">Movie</option></select></div>
                        <div class="items-2 item"> <label for="title">Title: </label><input type="text" name="title" id="title" required/></div>
                        <div class="items-3 item"><label for="description">Description: </label><textarea type="text" name="description" id="description" cols="25" rows="3" required></textarea></div>
                        <div class="items-4 item"><label for="link">Link: </label><input type="url" name="link" id="link" required/></div>
                        <div class="items-5 item"><button type="submmit" id="submit">Submit</button></div>
                    </div>
                </form>
            </div>
         
          </div>
        
        </div>
       
        <div id="details-model" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close" id="close" onclick="closeDetailsModel()">&times;</span>
             <div id="bookmark">

             </div>
        
            </div>
          
          </div>


     </body>        
</html>
