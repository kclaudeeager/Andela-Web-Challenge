<!DOCTYPE html>
<html>
    <head>

        <title>Bookmark app</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="styles.css" rel="stylesheet">
        <script src="index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <h2>Bookmark Web App</h2>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add new</button>
        <h5 class="title">List of bookmarks</h5>
        <div class="main">
            <label class="filliter">filliter:
                <select id="filter" name="select">
                    <option id="" value="none">Choose one</option>
                    <option id="life_id" value="Life">Life</option>
                    <option id="music_id" value="Music">Music</option>
                    <option id="history_id" value="History">History</option>
                    <option id="football_id" value="Football">Football</option>
                    <option id="movie_id" value="Movie">Movie</option>
                    <option id="book_id" value="Book">Book</option>
                </select>
            </label>
        </div>
        <div class="myList" id="datalist"></div>

        <!-- The Modal -->

        <div
            class="modal" id="myModal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="close_modal">&times;</span>
                <div>
                    <p>Create new bookmark</p>
                    <form id="form">
                        <div class="container">
                            <div class="items-1 item">
                                <label for="category">Category:
                                </label>
                                <select id="category" name="category" required>
                                    <option value="">choose category</option>
                                    <option id="life" value="Life">Life</option>
                                    <option id="music" value="Music">Music</option>
                                    <option id="history" value="History">History</option>
                                    <option id="football" value="Football">Football</option>
                                    <option id="movie" value="Movie">Movie</option>
                                </select>
                            </div>
                            <div class="items-2 item">
                                <label for="title">Title:
                                </label><input id="title" name="title" required type="text"/>
                            </div>
                            <div class="items-3 item">
                                <label for="description">Description:
                                </label>
                                <textarea cols="25" id="description" name="description" required rows="3"></textarea>
                            </div>
                            <div class="items-4 item">
                                <label for="link">Link:
                                </label><input id="link" name="link" required type="url"/></div>
                                <div class="items-5 item">
                                    <label for="author">Author:
                                    </label><input id="author" name="author" required type="text"/></div>
                            <div class="items-6 item">
                                <button id="submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <div
            class="modal" id="details-model">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="close_details">&times;</span>
                <div id="bookmark"></div>

            </div>

        </div>
        
    </body>
</html></div></body></html>
